title: Häufig gestellte Fragen (FAQ) zu Microsoft Edge im Unternehmen
summary: >
  > [!NOTE]

  > Dieser Artikel bezieht sich auf Microsoft Edge Version 77 oder höher.
sections:
- name: Ignoriert
  questions:
  - question: Woher weiß ich, welche Version von Microsoft Edge ich habe?
    answer: >
      Wählen Sie in der oberen rechten Ecke von Microsoft Edge das Ellipsensymbol (**...**) aus, und wählen Sie dann **Einstellungen**aus. Wählen Sie **Über Microsoft Edge** aus, um Ihre Version von Microsoft Edge anzuzeigen.
  - question: Was ist mit Internet Explore 11?
    answer: >
      Die Internet Explorer 11-Desktopanwendung wird eingestellt und wird am 15. Juni 2022 nicht mehr unterstützt (eine Liste des Umfangs finden Sie in den [häufig gestellten Fragen).](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/) Dieselben IE11-Apps und -Websites, die Sie heute verwenden, können in Microsoft Edge im Internet Explorer-Modus geöffnet werden. Weitere Informationen finden Sie [hier](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549).
  - question: Unterstützt Microsoft Edge (Chromium-basiert) ActiveX-Steuerelemente oder BHOs wie Silverlight oder Java?
    answer: >
      Nein. Microsoft Edge unterstützt keine ActiveX Steuerelemente oder Browserhilfeobjekte (Browser Help Objects, BHOs) wie Silverlight oder Java. Wenn Sie jedoch Web-Apps ausführen, die ActiveX-Steuerelemente, BHOs oder veraltete Dokumentmodi in Internet Explorer 11 verwenden, können Sie diese so konfigurieren, dass Sie im neuen Microsoft Edge im IE-Modus ausgeführt werden. Weitere Informationen finden Sie unter [Konfigurieren des IE-Modus in Microsoft Edge](./edge-ie-mode.md).
  - question: Werden Favoriten von der aktuellen Version von Microsoft Edge portiert oder muss ich sie erneut hinzufügen?
    answer: "Derzeit unterstützt Microsoft Edge den Import aus vorhandenen Installationen von Microsoft Edge, Chrome, Internet Explorer und Firefox (auf Win10). Die folgenden Einstellungen werden für den Import unterstützt: Lesezeichen, Verlauf, Kennwörter und AutoAusfüllen (Zahlungen, Adressen und generische Formulare). Sie können entweder aus der ersten Ausführung oder aus den Browsereinstellungen importieren.  \n"
  - question: Worin besteht der Unterschied zwischen den Kanälen/Builds Beta, Dev und Canary?
    answer: >
      Die Stable-Kanal der nächsten Version von Microsoft Edge ist der stabilste Kanal, den wir anbieten, und verfügt über unternehmensspezifische Funktionen, die Sie unternehmensübergreifend [testen und bewerten](https://aka.ms/EdgeEnterprise) können. Mit dem Beta-Kanal können Sie die nächste Stable-Version mit einer repräsentativen Gruppe von Benutzern überprüfen. Die Stable- und Beta-Kanäle werden ungefähr alle sechs Wochen aktualisiert. Die Dev- und Canary-Kanäle werden weiterhin wöchentlich bzw. täglich aktualisiert. Offline-Installationsprogramme (MSIs und PKG-Dateien) sind nur für Stable-, Beta- und Dev-Kanäle verfügbar. Weitere Informationen finden Sie unter [Übersicht über Microsoft Edge-Kanäle](./microsoft-edge-channels.md).
  - question: Welche Art von Erweiterungsunterstützung habe ich mit der neuen Version von Microsoft Edge?
    answer: >
      Microsoft Edge unterstützt Erweiterungen von [Microsoft Edge Insider-Addons](https://go.microsoft.com/fwlink/?linkid=2081222) und dem [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338).
  - question: Werden die mobile Geräteverwaltung (Mobile Device Management, MDM) und Microsoft Intune unterstützt?
    answer: >
      Ja. Das Konfigurieren von Microsoft Edge unter Windows 10 mit Microsoft Intune und der mobilen Geräteverwaltung (Mobile Device Management, MDM) wird jetzt unterstützt. Weitere Informationen finden Sie unter [Konfigurieren von Microsoft Edge mit Microsoft Intune](configure-edge-with-intune.md) und [Konfigurieren von Microsoft Edge mithilfe der Verwaltung mobiler Geräte](configure-edge-with-mdm.md).
  - question: Unterstützt WSUS die Erstbereitstellung des neuen Microsoft Edge?
    answer: >
      Ja. Es gibt Pakete im [Microsoft Update-Katalog](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows), die für die Erstbereitstellung des neuen MicrosoftEdge über WSUS verwendet werden können. Nach der Erstbereitstellung werden automatische Updates standardmäßig konfiguriert. Weitere Informationen finden Sie unter [Update in WSUS für das neue MicrosoftEdge für Windows10, Version1809, 1903, 1909 und 2004: 29.Oktober2020](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).


      Manuelle Updates können mithilfe eines Konfigurationsverwaltungstools, z.B. [ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json), durchgeführt werden.
  - question: Werden Mastereinstellungen unterstützt?
    answer: "Nein, Mastereinstellungen werden nicht unterstützt. \n"
