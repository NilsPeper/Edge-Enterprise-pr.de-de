title: Problembehandlung im IE-Modus und häufig gestellte Fragen (FAQ)
summary: >
  >[!Note]

  > Die Internet Explorer 11-Desktopanwendung wird eingestellt und wird ab dem 15. Juni 2022 nicht mehr unterstützt (eine Liste der in diesem Bereich enthaltenen Elemente [finden Sie in den FAQ](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)). Dieselben IE11-Apps und -Websites, die Sie heute verwenden, können in Microsoft Edge im Internet Explorer-Modus geöffnet werden. [Weitere Informationen finden Sie hier](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).


  Dieser Artikel enthält Tipps zur Fehlerbehebung und häufig gestellte Fragen zu Microsoft Edge Version 77 oder höher.


  > [!NOTE]

  > Dieser Artikel bezieht sich auf Microsoft Edge Version 77 oder höher.


  ## <a name="troubleshoot-ie-mode"></a>Problembehandlung für IE-Modus


  Verwenden Sie die Informationen in diesem Abschnitt, um Probleme mit dem IE-Modus zu diagnostizieren und zu beheben.
sections:
- name: Allgemein
  questions:
  - question: >
      Diagnoseinformationen zum Internet Explorer-Modus
    answer: >
      Sie können Diagnoseinformationen für den Internet Explorer-Modus auf der Registerkarte zur Microsoft Edge-Kompatibilität abrufen. Wechseln Sie zu *edge://compat/iediagnostic*, um diese Registerkarte zu öffnen. Auf dieser Seite werden möglicherweise Diagnosemeldungen angezeigt. Auf dieser Seite finden Sie auch Konfigurationsinformationen zu den folgenden Kategorien:


      - **Überprüfung des Registrierungsschlüssels**: (Wird nur angezeigt, wenn die Überprüfung fehlschlägt.) Überprüft, ob die Internet Explorer-Integration in der Registrierung ordnungsgemäß eingerichtet wurde. Wenn nicht, kann der Benutzer auf **Beheben** klicken, um das Problem zu beheben.

      - **Internet Explorer-Modus**: Zeigt die verwendete API-Version an, die auf der Konfiguration und dem Betriebssystem basiert. Wenn ein Problem vorliegt, wird der Benutzer möglicherweise aufgefordert, ein **Windows Update** zu installieren.

      - **Einstellung für Internet Explorer-Modus**: Zeigt an, ob und wie der Internet Explorer-Modus konfiguriert ist.

      - **Befehlszeile**: Zeigt die Befehlszeilenzeichenfolge und die Schalter an, die zum Starten von Microsoft Edge verwendet werden.

      - **Gruppenrichtlinieneinstellungen**: Zeigt an, ob der IE-Modus mithilfe von Gruppenrichtlinien und den angewendeten Richtlinien konfiguriert ist.
  - question: >
      Fehlermeldung: "Zum Öffnen dieser Seite im IE-Modus versuchen Sie, Microsoft Edge mit Administratorrechten neu zu installieren."
    answer: >
      Diese Fehlermeldung wird möglicherweise angezeigt, wenn nicht alle erforderlichen Windows-Updates vorhanden sind. Siehe die unter [Info zum IE-Modus](./edge-ie-mode.md) aufgeführten Voraussetzungen für die erforderlichen Versionen von Windows und Microsoft Edge.


      Diese Fehlermeldung wird möglicherweise angezeigt, wenn alle erforderlichen Windows-Updates installiert sind:


      - Sie verwenden den Canary Channel, der standardmäßig auf der Benutzerebene installiert wird.

      - Sie verwenden den Stable-, Beta- oder Dev-Kanal, aber bei der Aufforderung zur Rechteerweiterung während der Installation wurde die Rechteerweiterung abgebrochen. Wenn Sie die Eingabeaufforderung für erhöhte Rechte abbrechen, wird die Installation auf Benutzerebene fortgesetzt.

      - Internet Explorer 11 wurde in Windows-Features deaktiviert.


      Mögliche Lösungen:


      - Führen Sie das Installationsprogramm für einen beliebigen Kanal auf Systemebene aus: `installer.exe --system-level`

      - Aktivieren Sie Internet Explorer 11 in Windows-Features.


      Um zu überprüfen, ob Microsoft Edge auf Systemebene installiert ist, geben Sie "edge://version" in die Adressleiste von Microsoft Edge ein. Der Pfad für die ausführbare Datei beginnt mit *C:\Programmdateien* und weist auf eine Systeminstallation hin. Wenn der Pfad der ausführbaren Datei mit *C:\Users\*, beginnt, deinstallieren Sie Microsoft Edge, und installieren Sie ihn mit Administratorrechten neu.
  - question: Empfangen der Fehlermeldung "Versuchen Sie, Microsoft Edge neu zu starten, um diese Seite im IE-Modus zu öffnen."
    answer: >
      Dieser Fehler wird möglicherweise angezeigt, wenn in Internet Explorer ein unerwarteter Fehler aufgetreten ist. Beim Neustart von Microsoft Edge wird dieser Fehler in der Regel behoben.
  - question: >
      Fehlermeldung: "Deaktivieren Sie das Remotedebuggen, um diese Website im IE-Modus zu öffnen, da es sonst möglicherweise nicht wie erwartet funktioniert."
    answer: >
      Diese Fehlermeldung wird möglicherweise angezeigt, wenn Sie Remotedebuggen durchführen und zu einer Webseite navigieren, die für die Ausführung im IE-Modus konfiguriert ist. Sie können den Vorgang fortsetzen, aber die Seite wird mit Microsoft Edge gerendert.
  - question: >
      Fehlermeldung: "Fehler: EMIE-Site-Liste konnte nicht abgerufen werden."
    answer: >
      Möglicherweise wird dieser Fehler auf der *edge://compat/enterprise* Seite angezeigt, der darauf hinweist, dass der Download der Site-Liste fehlgeschlagen ist. Ab Microsoft Edge Version 87 ist die HTTP-Authentifizierung ebenfalls nicht zulässig, wenn Cookies mithilfe der [BlockThirdPartyCookies](./microsoft-edge-policies.md#blockthirdpartycookies)-Richtlinie für Anforderungen von Drittanbietern blockiert werden. Sie können Cookies für die bestimmte Domain zulassen, in der sich Ihre Site-Liste im Unternehmensmodus befindet, indem Sie die [CookiesAllowedForURLs](./microsoft-edge-policies.md#cookiesallowedforurls)-Richtlinie verwenden, um sicherzustellen, dass das Herunterladen der Site-Liste erfolgreich ist.
- name: Häufig gestellte Fragen
  questions:
  - question: >
      Wird der IE-Modus Internet Explorer 11 ersetzen?
    answer: >
      Ja, die Internet Explorer 11-Desktopanwendung wird eingestellt und wird am 15. Juni 2022 nicht mehr unterstützt (für eine Liste des Umfangs, [Häufig gestellte Fragen zum Lebenszyklus – Internet Explorer.](https://support.microsoft.com/help/17454/) Die gleichen IE11-Apps und -Websites, die Sie heute verwenden, können in Microsoft Edge im Internet Explorer-Modus geöffnet werden. [Weitere Informationen finden Sie hier](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).
  - question: >
      Wie kann ich meine Legacyanwendung debuggen, während ich den IE-Modus auf Microsoft Edge verwende?
    answer: >
      Sie können IEChooser verwenden, um die Internet Explorer DevTools zu starten, um den Inhalt Ihrer IE-Modus-Registerkarten zu debuggen. Führen Sie die folgenden Schritte aus, um IEChooser zu verwenden.

      1. Öffnen Sie IEChooser.
          - Öffnen des Dialogfelds Ausführen Drücken Sie z. B. die `Windows logo key`  +  `R` .
          - Geben Sie `%systemroot%\system32\f12\IEChooser.exe` ein, und wählen Sie dann **OK**aus.
      2. Wählen Sie in IEChooser den Eintrag für die Registerkarte "IE-Modus" aus.
  - question: Kann ich eine Website in Microsoft Edge testen, während sie so konfiguriert ist, dass der IE-Modus in der Websiteliste für den Enterprise modus geöffnet wird?
    answer: >-
      Ja, während Sie Ihre älteren Websites modernisieren, können Sie im IE-Modus konfigurierte Anwendungen auf Microsoft Edge testen. Dazu können Sie Microsoft Edge mit dem `--ie-mode-test` Befehlszeilen-Flag ausführen. Stellen Sie sicher, dass keine anderen Microsoft Edge Instanzen ausgeführt werden.

      Anschließend können Sie Einstellungen und mehr (das Symbol mit den Auslassungspunkten ...) > Weitere Tools > Öffnen von Websites im Edgemodus auswählen.
  - question: >
      Kann ich "Mit Explorer öffnen" oder "Im Datei-Explorer anzeigen" in SharePoint mit dem IE-Modus verwenden?
    answer: >
      Ja, wenn dies im eigenständigen Internet Explorer 11 funktioniert, funktioniert es auch im IE-Modus. Anstatt aber die Option „Öffnen mit Explorer“ zu verwenden, besteht der empfohlene Ansatz zum Verwalten von Dateien und Ordnern außerhalb von SharePoint darin, [Ihre SharePoint-Dateien zu synchronisieren](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88) oder [Dateien in SharePoint zu verschieben oder zu kopieren](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc).
  - question: >
      Unterstützt der IE-Modus auf Microsoft Edge die Option "Nicht zusammenführen", die in Internet Explorer 11 unterstützt wurde?
    answer: "Die empfohlenen Alternativen für die No-Merge-Funktionalität in Microsoft Edge sind:\n1. Verwenden von Profilen in Microsoft Edge – Jedes Profil ist einer anderen *IE-Sitzung* für IE-Modusseiten zugeordnet, sodass es sich identisch mit der Option zum Zusammenführen verhält.\n2. Verwenden Sie die Befehlszeile `--user-data-dir=<path>`, aber für jede Sitzung mit einem anderen Pfad. Bei Bedarf können Sie ein Hilfsprogramm für den Benutzer erstellen, mit dem Microsoft Edge gestartet und der Pfad für die Sitzung geändert wird.\n\nWenn keine dieser Optionen für Ihr Szenario funktioniert, unterstützt der IE-Modus ab **Microsoft Edge Version 93**Microsoft Edge keine Zusammenführung. Wenn ein neues Browserfenster von einer IE-Modusanwendung gestartet wird, befindet sich ein Endbenutzer in einer separaten Sitzung, wie z. B. das No-Merge-Verhalten in IE11. \n\nIm Hintergrund wird bei jedem Fenster von Microsoft Edge beim ersten Aufrufen einer IE-Modus-Registerkarte innerhalb dieses Fensters, wenn es sich um eine der angegebenen *\"No-Merge\"-Websites* handelt, dieses Fenster mindestens bis zum Schließen der letzten IE-Modus-Registerkarte in diesem Fenster in eine andere IE-Sitzung ohne Zusammenführung von allen anderen Microsoft Edge Fenstern gesperrt. Dies folgt dem vorherigen Verhalten, bei dem Benutzer IE ohne Zusammenführung starten und auch Microsoft Edge ohne Zusammenführung über andere Mechanismen starten konnten. Alle Websites, die in einem neuen Fenster (über window.open) geöffnet werden, berücksichtigen die Zusammenführungsart des übergeordneten Prozesses. Bitte beachten Sie, dass das Wechseln der Sitzung nicht unterstützt wird.  Navigationen auf derselben Registerkarte im IE-Modus verwenden dieselbe Sitzung.\n\nSie können das Verhalten im Microsoft Edge **Betakanals** (Version 93 oder höher) überprüfen, indem Sie die folgenden Schritte ausführen:\n1. Stellen Sie sicher, dass der IE-Modus in Microsoft Edge Version 93 oder höher aktiviert ist. \n2. Sie können Websites konfigurieren, die die Sitzungsfreigabe in der Enterprise Mode Site List verhindern müssen, indem Sie den Wert des Seriendruck-Attributs auf \"no-merge\" festlegen. Dieses Attribut gilt nicht nur, wenn das Open-In-Element auf Microsoft Edge festgelegt ist. Standardmäßig weisen alle Websites einen Seriendrucktypwert auf. \n   (**Hinweis:** Das integrierte Tool für den Websitelisten-Manager, das bei edge://compat/sitelistmanager verfügbar ist, enthält diese Option mit der Microsoft Edge 93 *Stable-Version)*\n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. Verwenden Sie die `--enable-features=msAllowNoMergeIEMode` Befehlszeile. (**Hinweis:** Diese Befehlszeile ist derzeit für Überprüfungszwecke vorhanden und wird nach der Microsoft Edge 93 *Stable-Version* nicht erforderlich sein))\n4. Navigieren Sie zu einer beliebigen Website, die als Seriendruck konfiguriert ist. Die Website sollte sich in einer eigenen nicht zusammengeführten IE-Sitzung befinden. Wenn Sie eine andere Microsoft Edge Instanz oder ein anderes Fenster öffnen und zu derselben Website navigieren, sollte sich diese in einer eigenen IE-Sitzung befinden (beachten Sie mehrere iexplore.exe Prozesse im Task-Manager).\n\nWenn Sie Feedback haben, wenden Sie sich an einen unserer Feedbackkanäle: Microsoft-Support oder [TechCommunity-Forum.](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise)\n"
  - question: >
      Kann ich Links im Internet Explorer-Modus als Webseiten speichern?
    answer: "Ja, Sie können die Option „Ziel speichern unter“ im Kontextmenü für den Internet Explorer-Modus in Microsoft Edge aktivieren. Konfigurieren Sie dazu die Gruppenrichtlinie *„‘Ziel speichern als‘ im Internet Explorer-Modus zulassen“* unter *Computer-Konfiguration > Administrative Vorlagen > Windows-Komponenten > Internet Explorer*.\nDer Speichermechanismus funktioniert gleich wie in Internet Explorer, und wenn das Ziel als HTML-Datei gespeichert wird, rendert die Datei beim erneuten Öffnen die Seite in Microsoft Edge.\n \nBeachten Sie, dass für diese Funktion die folgenden minimalen Updates für das Betriebssystem erforderlich sind:\n- Windows 10, Version 2004, Windows Server, Version 2004, Windows 10, Version 20H2: [KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10 Version 1903, Windows 10, Version 1909, Windows Server, Version 1903 ([KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386))\n- Windows 10 Version 1809, Windows Server Version 1809, Windows Server 2019 ([KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390))\n- Windows 10, Version 1803: [KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10, Version 1607: [KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10, Version 1507: [KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n\n\n          \n"
